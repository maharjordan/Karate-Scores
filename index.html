<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="Styles/styles.css">
		
		<script src="Scripts/scripts.js"></script>
		
		<title>Karate Scores</title>
	</head>
	<body>
		<div class="container">
			<!-- Bout Time -->
			<div class="row">
				<div class="col-xs-2">
					<div class="well">
						<button class="time-button" id"time-begin" onclick="start_timer">
							Begin
						</button>
						<br />
						<button class="time-button" id"time-start-senior" onclick="time_start_senior()">
							Time: Senior
						</button>
						<br />
						<button class="time-button" id"time-start-other" onclick="time_start_other()">
							Time: Others
						</button>
					</div>
				</div>

				<div class="col-xs-8">
					<div class="well text-center">
						<h1 class="bout-timer">
							<input class="time-int text-center" id="time-min" type="number" min="0" max="3" value="0">
							:
							<input class="time-int text-center" id="time-sec-1" type="number" min="0" max="5" value="0">
							<input class="time-int text-center" id="time-sec-2" type="number" min="0" max="9" value="0">
						</h1>
					</div>
					<div class="text-center">
						<button class="time-button" id="reset-all" onclick="reset_all()">
							Reset All
						</button>
					</div>
				</div>

				<div class="col-xs-2">
					<div class="well">
							<button class="time-button" id"time-resume" onclick="start_timer">
								Resume
							</button>
							<br />
							<button class="time-button" id"time-stop" onclick="stop_timer">
								Stop
							</button>
							<br />
							<button class="time-button" id"time-clear" onclick="time_clear()">
								Clear
							</button>
					</div>
				</div>
			</div>
			
			<!--Particpant Information -->
			<div class="row">
				<!-- Ao -->
				<div class="col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading" style="color: white; background-color: rgba(0,0,255,1);" id="ao-caption">
								<h1>Ao <input type="text" placeholder="Name" style="background-color:blue; width: 50%;" id="ao-name"></h1>
						</div>
						
						<div class="panel-body" style="background-color: rgba(0,0,255,0.3);">
							<div class="row">
								<div class="col-xs-12 text-center">
									<div class="row">
										<div class="col-xs-4 text-right">
											<button class="score-but" id="down" onclick="modify_qty(-1)">-1</button>
											<br />
											<button class="score-but" id="down" onclick="modify_qty(-2)">-2</button>
											<br />
											<button class="score-but" id="down" onclick="modify_qty(-2)">-3</button>
											<br />
										</div>
										<div class="col-xs-4">
											<input class="score bout-score" id="qty" value="0">
										</div>
										<div class="col-xs-4 text-left">
											<button class="score-but" id="up" onclick="modify_qty(1)">+1</button>
											<br />
											<button class="score-but" id="up" onclick="modify_qty(2)">+2</button>
											<br />
											<button class="score-but" id="up" onclick="modify_qty(3)">+3</button>
											<br />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-3">
									<h1>&nbsp C</h1>
								</div>
								<div class="col-xs-3">
									<h1>&nbsp K</h1>
								</div>
								<div class="col-xs-3">
									<h1>HC</h1>
								</div>
								<div class="col-xs-3">
									<h1>H</h1>
								</div>
							</div>
							
							<div class="row">
								<div class="well penalty-well">
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="ao-c1-1">
											<label for="ao-c1-1"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="ao-c1-2">
											<label for="ao-c1-2"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="ao-c1-3">
											<label for="ao-c1-3"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="ao-c1-4">
											<label for="ao-c1-4"></label>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="well penalty-well">
									<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="ao-c2-1">
												<label for="ao-c2-1"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="ao-c2-2">
												<label for="ao-c2-2"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="ao-c2-3">
												<label for="ao-c2-3"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="ao-c2-4">
												<label for="ao-c2-4"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				
				
				<!-- Aka -->
				<div class="col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading" style="color: white; background-color: rgba(255,0,0,1);"  id="aka-caption">
								<h1>Aka <input type="text" placeholder="Name" style="background-color:red; width: 50%;" id="aka-name"></h1>
						</div>
						
						<div class="panel-body" style="background-color: rgba(255,0,0,0.3);">
							<div class="row">
								<div class="col-xs-12 text-center">
									<div class="row">
										<div class="col-xs-4 text-right">
											<button class="score-but" id="down" onclick="modify_qty_aka(-1)">-1</button>
											<br />
											<button class="score-but" id="down" onclick="modify_qty_aka(-2)">-2</button>
											<br />
											<button class="score-but" id="down" onclick="modify_qty_aka(-3)">-3</button>
											<br />
										</div>
										<div class="col-xs-4">
											<input class="score bout-score" id="qty_aka" value="0">
										</div>
										<div class="col-xs-4 text-left">
											<button class="score-but" id="up" onclick="modify_qty_aka(1)">+1</button>
											<br />
											<button class="score-but" id="up" onclick="modify_qty_aka(2)">+2</button>
											<br />
											<button class="score-but" id="up" onclick="modify_qty_aka(3)">+3</button>
											<br />
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-3">
									<h1>&nbsp C</h1>
								</div>
								<div class="col-xs-3">
									<h1>&nbsp K</h1>
								</div>
								<div class="col-xs-3">
									<h1>HC</h1>
								</div>
								<div class="col-xs-3">
									<h1>H</h1>
								</div>
							</div>
							
							<div class="row">
								<div class="well penalty-well">
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="aka-c1-1">
											<label for="aka-c1-1"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="aka-c1-2">
											<label for="aka-c1-2"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="aka-c1-3">
											<label for="aka-c1-3"></label>
										</div>
									</div>
									<div class="col-xs-3">
										<div class="roundedOne">
											<input type="checkbox" value="None" id="aka-c1-4">
											<label for="aka-c1-4"></label>
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="well penalty-well">
									<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="aka-c2-1">
												<label for="aka-c2-1"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="aka-c2-2">
												<label for="aka-c2-2"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="aka-c2-3">
												<label for="aka-c2-3"></label>
											</div>
										</div>
										<div class="col-xs-3">
											<div class="roundedOne">
												<input type="checkbox" value="None" id="aka-c2-4">
												<label for="aka-c2-4"></label>
											</div>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
			
		</div>
		
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-
		Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
